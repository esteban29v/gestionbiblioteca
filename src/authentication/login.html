<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sistema de Gestión de Biblioteca</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../dist/tailwind.css">

        <script src="../../dist/authentication/login.js"></script>
    </head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input id="email" type="text" required class="mt-1 block w-full p-2 border rounded-md shadow-sm"
                    placeholder="Ingresa el correo electrónico">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" type="password" required class="mt-1 block w-full p-2 border rounded-md"
                    placeholder="Ingresa la contraseña">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-yellow-600 text-white rounded-md">Ingresar</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                ¿Aún no tienes una cuenta? 
                <a href="register.html" class="text-yellow-600 hover:underline">Crea una aquí</a>.
            </p>
        </div>
    </div>
</body>
</html>
